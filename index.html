    <meta name="keywords" content="mobile billboard advertising karachi, rickshaw advertising, outdoor ads karachi, vehicle advertising pakistan, mobile marketing karachi, street advertising, affordable outdoor advertising" />
    
    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://streetmediaads.com/" />
    
    <!-- Preconnect to Important Third-party Domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- PWA Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Street Wise Ads" />

    <!-- Form Setup for Netlify -->
    <form name="ad-placement" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="text" name="businessName" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="vehicleType"></select>
      <input type="number" name="vehicleCount" />
      <select name="duration"></select>
      <select name="budget"></select>
      <input type="text" name="targetAreas" />
      <textarea name="message"></textarea>
    </form>

    <form name="vehicle-registration" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="ownerName" />
      <select name="vehicleType"></select>
      <input type="text" name="vehicleNumber" />
      <input type="tel" name="phone" />
      <input type="email" name="email" />
      <input type="text" name="area" />
      <select name="availability"></select>
    </form>
  </head>
  <body>
    <div id="root"></div>
